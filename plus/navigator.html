<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
function fullscreen(){
	outSet( "应用全屏显示！" );
	plus.navigator.setFullscreen(true);
}
function unfullscreen(){
	outSet( "应用非全屏显示！" );
	plus.navigator.setFullscreen(false);
}
function isfullscreen(){
	outSet( "是否全屏："+(plus.navigator.isFullscreen()?"是":"否") );
}
function setStatusbarRed(){
	// 设置系统状态栏背景色为红色
	if("iOS"==plus.os.name){
		plus.navigator.setStatusBarBackground("#FF0000");
		outSet( "设置系统状态栏背景颜色为红色（iOS7.0及以上版本系统支持）！" );
	}else{
		outSet( "此平台不支持设置系统状态栏背景颜色！" );
	}
}
function resetStatusbar(){
	// 设置系统状态栏背景色为红色
	if("iOS"==plus.os.name){
		plus.navigator.setStatusBarBackground("#FFFFF");
		outSet( "重置系统状态栏背景颜色为白色（iOS7.0及以上版本系统支持）！" );
	}else{
		outSet( "此平台不支持设置系统状态栏背景颜色！" );
	}
}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header>
			<div class="nvbt iback" onclick="back();"></div>
			<div class="nvtt">Navigator</div>
			<div class="nvbt idoc" onclick="clicked('../doc/navigator.html',true);"></div>
		</header>
		<div id="dcontent" class="dcontent">
			<ul class="dlist">
				<li class="ditem" onclick="fullscreen();">全屏显示</li>
				<li class="ditem" onclick="unfullscreen();">非全屏显示</li>
				<li class="ditem" onclick="isfullscreen();">是否全屏</li>
				<li class="ditem" onclick="setStatusbarRed();">设置状态栏红色背景(iOS)</li>
				<li class="ditem" onclick="resetStatusbar();">恢复状态栏红色背景(iOS)</li>
			</ul>
		</div>
		<div id="output">
Navigator用于管理浏览器运行环境信息，可用于设置应用全屏显示等。
		</div>
	</body>
</html>
